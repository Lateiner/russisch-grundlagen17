<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe: Semantik (Bild-Zuordnung) - Erweitert</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e67e22;
            --success-color: #27ae60;
            --error-color: #c0392b;
            --bg-light: #f4f6f7;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px; /* Etwas breiter für 4 Karten */
            margin: 0 auto;
            background: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h2 { 
            color: var(--primary-color); 
            text-align: center; 
            border-bottom: 2px solid var(--secondary-color); 
            padding-bottom: 10px; 
        }

        .instruction {
            text-align: center;
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #555;
        }

        /* Responsive Grid für die Bilder */
        .image-task-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .task-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.2s;
        }

        .task-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        .task-title {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* SVG Styling */
        svg {
            width: 100%;
            height: 160px; /* Einheitliche Höhe */
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
            background-color: #fafafa;
            border-radius: 4px;
        }

        .path-line {
            fill: none;
            stroke: var(--secondary-color);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 0;
            animation: dash 2s linear forwards;
        }

        .target-area {
            fill: #e8f4fd;
            stroke: var(--primary-color);
            stroke-width: 2;
        }

        .person {
            stroke: var(--primary-color);
            stroke-width: 2;
            fill: none;
        }

        /* Radio Button Styling */
        .options-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .radio-label {
            display: block;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            transition: all 0.2s;
            font-size: 0.95rem;
        }

        .radio-label:hover {
            background-color: #f0f0f0;
            border-color: #bbb;
        }

        input[type="radio"] { display: none; }

        input[type="radio"]:checked + .radio-label {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        /* Feedback Styles */
        .radio-label.correct-mark {
            background-color: var(--success-color) !important;
            border-color: var(--success-color) !important;
            color: white !important;
        }

        .radio-label.wrong-mark {
            background-color: var(--error-color) !important;
            border-color: var(--error-color) !important;
            color: white !important;
            opacity: 0.6;
        }

        /* Buttons */
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            color: white;
            transition: background 0.3s;
        }

        .btn-check { background-color: var(--secondary-color); }
        .btn-check:hover { background-color: #2980b9; }

        .btn-reset { background-color: #95a5a6; }
        .btn-reset:hover { background-color: #7f8c8d; }

        .btn-solve { background-color: var(--accent-color); }
        .btn-solve:hover { background-color: #d35400; }

        @keyframes dash {
            from { stroke-dashoffset: 1000; }
            to { stroke-dashoffset: 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Semantik: Wohin geht die Bewegung?</h2>
    <p class="instruction">Schauen Sie sich die 4 Skizzen an. Welches Verb passt zur dargestellten Bewegung?</p>

    <div class="image-task-container">
        
        <!-- Bild 1: Das Ziel erreichen (DO-) -->
        <div class="task-card">
            <div class="task-title">Situation 1</div>
            <svg viewBox="0 0 200 120">
                <defs>
                    <marker id="arrow1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#3498db" />
                    </marker>
                </defs>
                <!-- Boden -->
                <line x1="10" y1="100" x2="190" y2="100" stroke="#ddd" stroke-width="2" />
                <!-- Ziel (Wand/Block) -->
                <rect x="160" y="40" width="20" height="60" class="target-area" />
                <text x="170" y="30" text-anchor="middle" font-size="10" fill="#555">Ziel</text>
                <!-- Pfeil -->
                <path d="M 20 80 L 150 80" class="path-line" marker-end="url(#arrow1)" />
            </svg>
            <div class="options-group">
                <label><input type="radio" name="img_task_1" value="correct"><span class="radio-label">дойти (bis zum Ziel)</span></label>
                <label><input type="radio" name="img_task_1" value="wrong"><span class="radio-label">зайти (kurz rein)</span></label>
            </div>
        </div>

        <!-- Bild 2: Der kurze Abstecher (ZA-) -->
        <div class="task-card">
            <div class="task-title">Situation 2</div>
            <svg viewBox="0 0 200 120">
                <defs>
                    <marker id="arrow2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#3498db" />
                    </marker>
                </defs>
                <line x1="10" y1="100" x2="190" y2="100" stroke="#ddd" stroke-width="2" />
                <!-- Haus -->
                <path d="M 90 100 L 90 50 L 130 50 L 130 100" class="target-area" fill="none"/>
                <text x="110" y="40" text-anchor="middle" font-size="10" fill="#555">Kiosk</text>
                <!-- Pfeil (Kurve rein) -->
                <path d="M 20 100 Q 60 100 70 80 T 110 80" class="path-line" marker-end="url(#arrow2)" />
            </svg>
            <div class="options-group">
                <label><input type="radio" name="img_task_2" value="wrong"><span class="radio-label">дойти (bis zum Ziel)</span></label>
                <label><input type="radio" name="img_task_2" value="correct"><span class="radio-label">зайти (kurz rein)</span></label>
            </div>
        </div>

        <!-- Bild 3: Bis zum Schild fahren (DO-) -->
        <div class="task-card">
            <div class="task-title">Situation 3</div>
            <svg viewBox="0 0 200 120">
                <defs>
                    <marker id="arrow3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#3498db" />
                    </marker>
                </defs>
                <line x1="10" y1="100" x2="190" y2="100" stroke="#ddd" stroke-width="2" />
                <!-- Ortsschild -->
                <line x1="150" y1="100" x2="150" y2="30" stroke="#555" stroke-width="2" />
                <rect x="130" y="30" width="40" height="20" fill="#fff" stroke="#555"/>
                <text x="150" y="44" text-anchor="middle" font-size="8" fill="#000">Москва</text>
                <!-- Pfeil (Auto-Weg) -->
                <path d="M 10 90 C 50 90, 80 60, 140 90" class="path-line" marker-end="url(#arrow3)" />
            </svg>
            <div class="options-group">
                <label><input type="radio" name="img_task_3" value="wrong"><span class="radio-label">заехать</span></label>
                <label><input type="radio" name="img_task_3" value="correct"><span class="radio-label">доехать</span></label>
            </div>
        </div>

        <!-- Bild 4: Person besuchen (ZA-) -->
        <div class="task-card">
            <div class="task-title">Situation 4</div>
            <svg viewBox="0 0 200 120">
                <defs>
                    <marker id="arrow4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0, 10 3.5, 0 7" fill="#3498db" />
                    </marker>
                </defs>
                <line x1="10" y1="100" x2="190" y2="100" stroke="#ddd" stroke-width="2" />
                <!-- Strichmännchen -->
                <circle cx="140" cy="50" r="10" class="person" />
                <line x1="140" y1="60" x2="140" y2="90" class="person" />
                <line x1="140" y1="70" x2="125" y2="60" class="person" /> <!-- Arm -->
                <line x1="140" y1="70" x2="155" y2="60" class="person" /> <!-- Arm -->
                <text x="140" y="30" text-anchor="middle" font-size="10" fill="#555">Oma</text>
                <!-- Pfeil -->
                <path d="M 20 100 Q 80 100 120 70" class="path-line" marker-end="url(#arrow4)" />
            </svg>
            <div class="options-group">
                <label><input type="radio" name="img_task_4" value="correct"><span class="radio-label">зайти к...</span></label>
                <label><input type="radio" name="img_task_4" value="wrong"><span class="radio-label">дойти до...</span></label>
            </div>
        </div>

    </div>

    <div class="controls">
        <button class="btn-check" onclick="checkImages()">Überprüfen</button>
        <button class="btn-reset" onclick="resetImages()">Zurücksetzen</button>
        <button class="btn-solve" onclick="solveImages()">Lösung anzeigen</button>
    </div>

</div>

<script>
    function checkImages() {
        // Liste aller Aufgabennamen
        const tasks = ['img_task_1', 'img_task_2', 'img_task_3', 'img_task_4'];

        // Reset der visuellen Markierungen
        document.querySelectorAll('.radio-label').forEach(el => {
            el.classList.remove('correct-mark', 'wrong-mark');
        });

        tasks.forEach(taskName => {
            const selected = document.querySelector(`input[name="${taskName}"]:checked`);
            if (selected) {
                const label = selected.nextElementSibling;
                if (selected.value === 'correct') {
                    label.classList.add('correct-mark');
                } else {
                    label.classList.add('wrong-mark');
                }
            }
        });
    }

    function resetImages() {
        const radios = document.querySelectorAll('input[type="radio"]');
        radios.forEach(r => r.checked = false);

        document.querySelectorAll('.radio-label').forEach(el => {
            el.classList.remove('correct-mark', 'wrong-mark');
        });
    }

    function solveImages() {
        resetImages();
        const correctOnes = document.querySelectorAll('input[value="correct"]');
        correctOnes.forEach(radio => {
            radio.checked = true;
            radio.nextElementSibling.classList.add('correct-mark');
        });
    }
</script>

</body>
</html>
